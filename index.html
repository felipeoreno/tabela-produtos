<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="form" class="row g-3">
            <div class="col-6">
                <label for="codigo" class="form-label">Código *</label>
                <input class="form-control" type="number" id="codigo" name="codigo">
            </div>
            <div class="col-6">
                <label for="codigoBarras" class="form-label">Código de Barras *</label>
                <input class="form-control" type="number" id="codigoBarras" name="codigoBarras">
            </div>
            <div class="col-12">
                <label for="fabricante" class="form-label">Fabricante</label>
                <input class="form-control" type="text" id="fabricante" name="fabricante">
            </div>
            <div class="col-4">
                <label for="departamento" class="form-label">Departamento</label>
                <select class="form-select" id="departamento" name="departamento">
                    <option selected disabled>Selecione uma opção</option>
                    <option value="departamento1">Departamento 1</option>
                    <option value="departamento2">Departamento 2</option>
                    <option value="departamento3">Departamento 3</option>
                </select>
            </div>
            <div class="col-4">
                <label for="status" class="form-label">Status *</label>
                <select class="form-select" id="status" name="status">
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            <div class="col-4">
                <label for="tipoCadastro" class="form-label">Tipo de Cadastro</label>
                <select name="tipoCadastro" id="tipoCadastro" class="form-select">
                    <option value="cadastro1">Cadastro 1</option>
                    <option value="cadastro2">Cadastro 2</option>
                    <option value="cadastro3">Cadastro 3</option>
                </select>
            </div>
            <div class="col-6">
                <label for="nomeProduto" class="form-label">Nome do Produto *</label>
                <input type="text" class="form-control" id="nomeProduto" name="nomeProduto">
            </div>
            <div class="col-6">
                <label for="nomeAbreviado" class="form-label">Nome Abreviado</label>
                <input type="text" class="form-control" id="nomeAbreviado" name="nomeAbreviado">
            </div>
            <div class="col-3">
                <label for="preco" class="form-label">Preço *</label>
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="number" class="form-control" id="preco" name="preco">
                </div>
            </div>

            <div class="col-3">
                <label for="custo" class="form-label">Custo *</label>
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="number" class="form-control" id="custo" name="custo">
                </div>
            </div>

            <div class="col-3">
                <label for="margem" class="form-label">Margem % *</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="margem" name="margem">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            
            <div class="col-3">
                <label for="disponivel" class="form-label">Disponível para Venda *</label>
                <select name="disponivel" id="disponivel" class="form-select">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <section class="container">
        <h1>Produtos</h1>
        <table class="table table-hover table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>Código</th>
                    <th>Código de Barras</th>
                    <th>Fabricante</th>
                    <th>Departamento</th>
                    <th>Status</th>
                    <th>Tipo de Cadastro</th>
                    <th>Nome do Produto</th>
                    <th>Nome Abreviado</th>
                    <th>Preço</th>
                    <th>Custo</th>
                    <th>Margem</th>
                    <th>Disponível para Venda</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </section>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
